
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link href="content/web.css?v=1.2" rel="stylesheet" />
    <link href="content/skin1.css?v=1.2" rel="stylesheet" />
    <link href="content/public.css?v=1.2" rel="stylesheet" />
    <script src="jquery-1.8.2.js?v=1.3"></script>
    <link href="css/jquery.Jcrop.min.css" rel="stylesheet" />
    <script src="js/jquery.Jcrop.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript">
        $(function () { //手机pad端上传图片按钮点击事件
            $("#btnUpLoad").click(function () {
                $("#upload_form").submit();
            });
        });

    </script>
</head>
<body style="min-width:500px;width: 520px;background: #fff">
    <!-- upload form -->
    <form id="upload_form" enctype="multipart/form-data" target="frameFile" method="post" action="/AnswerImg/UpLoadAnswerImg" onsubmit="return checkForm()">
        <!-- hidden crop params -->
        <input type="hidden" id="x1" name="x1" />
        <input type="hidden" id="y1" name="y1" />
        <input type="hidden" id="x2" name="x2" />
        <input type="hidden" id="y2" name="y2" />
        <h2 class="F16 colskin">上传题目图片<span class="col9 F12">图片大小不能超过2MB哦~</span></h2>
        <div id="step1" class="pl10 mt10">
            <div class="borbf bgf6 tc" style="height: 290px; width: 501px">
                <input type="file" style="width: 170px" accept="image/*;capture=camera" name="image_file" id="image_file" onchange="fileSelectHandler()" class="vm " />
                <span class="dib_vm"></span>
            </div>
            <div class="error"></div>
        </div>
        <div id="step2" class="step2 ml10 mt10 dn borbf bgf6  tc" style="height:290px;width:501px">
            <div id="divImg" class="dib borbf" style="border-style:dotted; border-width: 1px">
                <img id="preview" class="vm" />
            </div>
   
            <input type="hidden" id="w" name="w" />
            <input type="hidden" id="h" name="h" />
            <input type="hidden" id="ow" name="ow" />
            <input type="hidden" id="oh" name="oh" />
            <input type="hidden" id="relImg" name="relImg" />
            <div id="slide" style="float: left; width: 100%" class="dn">
                <div id="smalldiv" style="width:75px;height:75px; overflow: hidden; margin: 20px; float: left;"><img id="small" /></div>
                <div id="midddiv" style="width:150px;height:150px; overflow: hidden; margin: 20px;float: left;"><img id="midd" /></div>
            </div>
        </div>
        <div class="tc"><a id="btnUpLoad" class="btn bgskin mt15">确定</a></div>
    </form>
    <iframe id='frameFile' name='frameFile' style='display: none;'></iframe>
</body>
</html>
