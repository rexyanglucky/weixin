<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="css/jquery.Jcrop.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.Jcrop.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <!-- upload form -->
    <form id="upload_form" enctype="multipart/form-data" method="post" action="/HomeWork/UpLoadAnswerImg" onsubmit="return checkForm()">
        <!-- hidden crop params -->
        <input type="hidden" id="x1" name="x1" />
        <input type="hidden" id="y1" name="y1" />
        <input type="hidden" id="x2" name="x2" />
        <input type="hidden" id="y2" name="y2" />

        <h2>请选择一张图片</h2>
        <div><input type="file" capture="camera" accept="image/*" name="image_file" id="image_file" onchange="fileSelectHandler()" /></div>

        <div class="error"></div>

        <div class="step2">
            <h2>裁剪图片</h2>
            <img id="preview" />

            <!--<div class="info">
                <label>File size</label> <input type="text" id="filesize" name="filesize" />
                <label>Type</label> <input type="text" id="filetype" name="filetype" />
                <label>Image dimension</label> <input type="text" id="filedim" name="filedim" />
                <label>W</label> <input type="text" id="w" name="w" />
                <label>H</label> <input type="text" id="h" name="h" />
            </div>-->
            <input type="hidden" id="w" name="w" />
            <input type="hidden" id="h" name="h" />
           

            <div id="slide" style="float: left; width: 100%" style="visibility:">
                <div id="smalldiv" style="width:75px;height:75px; overflow: hidden; margin: 20px; float: left;"><img id="small" /></div>
                <div id="midddiv" style="width:150px;height:150px; overflow: hidden; margin: 20px;float: left;"><img id="midd" /></div>
            </div>
            <a id="btnUpLoad" class="btn bgskin">确定</a>
  
        </div>
    </form>
</body>
</html>
