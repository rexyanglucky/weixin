<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>使用说明</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bundle/css/common/public.css" rel="stylesheet">
    <link href="../bundle/css/user-instruction.css" rel="stylesheet">
</head>
<body >
    <div class="box" >
             <div class="study first-stuty  " >
                    <h3 class="bg-white  color-black font-size16 box-padding-left box-padding-right ">
                        1.课堂学案
                        <img src="../img/top-jiantou.png" id="study-logo1"   class="study-logo">
                    </h3>
                    <div class="study-show box-padding-left box-padding-right "  id="study-show1" >
                        <p>在这里您可以查到孩子报名学科的上课进度，比如：上到第几次课，每次课时间以及配套学案，包括学习目标、重难点分析、经典例题和针对性练习题等内容。</p>
                    </div>
             </div>
            <div class="study first-stuty " >
                    <h3 class="bg-white  color-black font-size16 box-padding-left box-padding-right ">
                        2.作业记录
                        <img src="../img/top-jiantou.png" id="study-logo2"  class="study-logo" >
                    </h3>
                    <div class="study-show box-padding-left box-padding-right " id="study-show2"  >
                        <p>在这里您可以查到孩子的做作业情况，包括作业的完成状态、作答情况和老师点评，支持逐题查看试题的解析、孩子的作答内容和老师批改内容。</p>
                    </div>
            </div>
            <div class="study first-stuty " >
                    <h3 class="bg-white  color-black font-size16 box-padding-left box-padding-right ">
                        3.错题集锦
                        <img src="../img/top-jiantou.png" id="study-logo3"   class="study-logo" >
                    </h3>
                    <div class="study-show box-padding-left box-padding-right " id="study-show3"  >
                        <p>这里是您家孩子做错的所有试题，可以按科目逐题查看。您可以看到题干、解析以及您家孩子作答内容。</p>
                    </div>
            </div>
            <div class="study first-stuty " >
                    <h3 class="bg-white  color-black font-size16 box-padding-left box-padding-right ">
                        4.每月弱项
                        <img src="../img/top-jiantou.png" id="study-logo4"  class="study-logo" >
                    </h3>
                    <div class="study-show box-padding-left box-padding-right " id="study-show4" >
                        <p>您可以按科目、按月查看孩子的知识点弱项，了解孩子最薄弱知识点掌握情况。</p>
                    </div>
            </div>
    </div>
    <script src="../bundle/js/zepto.min.js"></script>
    <script src="../bundle/js/user-instruction.js"></script>
</body>
</html>
