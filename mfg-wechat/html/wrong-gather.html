<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>错题集锦</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../bundle/js/header.js"></script>
    <link href="../bundle/css/afterClass-homework.css" rel="stylesheet">
</head>
<body>
    <div class="topicBox">
        <div id="topic-Box">
            <div class="header green color-white font-size16 overflow">

            </div>

                <div class="main-text box-padding-top"  id="main-text"></div>
                <div class="main-answer box-padding-top box-padding-bottom "  id="main-answer"></div>
            </div>
            <div  id="footer" style="position:fixed;bottom:0;left:0;" ></div>
            <div id="option-box"></div>
            <div id="ul"></div>
        </div>
    </div>
    <script src="../bundle/js/footer.js"></script>
    <script src="../bundle/js/topic-text.js"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</html>
