<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" value="test" placeholder="请输入值" id="sinput"/>
<br>
<input type="button" value="存入sessionstorage" id="setbtn">
<input type="button" value="获取sessionstorage" id="getbtn">

</body>
<script type="text/javascript">
    if(window.sessionStorage){
        sessionStorage.setItem('支持','真的支持');
        alert(sessionStorage.getItem('支持'));
    }
   window.onload=function(){
       if(document.getElementById("setbtn").addEventListener)
       {
           document.getElementById("setbtn").addEventListener("click", function () {
               window.sessionStorage.setItem('tt',document.getElementById("sinput").value);
           },false);
           document.getElementById("getbtn").attachEvent("click", function () {
               alert(window.sessionStorage.getItem('tt'));
           },false);
       }
       else {
           document.getElementById("setbtn").attachEvent("onclick", function () {
               window.sessionStorage.setItem('tt',document.getElementById("sinput").value);
           },false);
           document.getElementById("getbtn").attachEvent("onclick", function () {
               alert(window.sessionStorage.getItem('tt'));
           },false);
       }

   }

</script>
</html>
