<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name=”format-detection” content=”telephone=no” />
    <title>绑定学生信息</title>
    <script src="../bundle/js/header.js"></script>
    <link href="../bundle/css/bindInfo.css" rel="stylesheet">

</head>
<body class="bglogin">
<div class="main">
    <div class="login-header">
        <span class="font-size16 ">完善以下信息</span>
        <p class="color-cheng font-size12">第一时间了解孩子的学习情况！</p>
    </div>
 <div class="login-info">
        <div class="title">学生</div>
        <table>
            <tr><td><input type="text" id="stuid" name="stuid" placeholder="输入账号" class=""></td></tr>
            <tr><td><input type="password" id="stupwd" name="stupwd" placeholder="输入密码"></td></tr>

        </table>
        <div class="title">家长</div>
        <table>
            <tr><td><input type="text" id="fname" name="fname" placeholder="输入姓名"></td></tr>
            <tr><td><input type="text" id="fphone" name="fphone" placeholder="输入手机"></td></tr>
        </table>
     <p type="button" class="bg-green btn" id="btnbind">开始绑定</p>
    </div>
</div>

<script src="../bundle/js/footer.js"></script>
<script src="../bundle/js/init.js"></script>
<script src="../bundle/js/bindInfo.js"></script>
</body>
</html>
